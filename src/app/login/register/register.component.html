<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="register()">
        <mat-form-field>
          <input matInput placeholder="First Name" name="firstName" [(ngModel)]="firstName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="lastName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" name="email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Login ID" name="loginId" [(ngModel)]="loginId" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="password" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contact Number" name="contactNumber" [(ngModel)]="contactNumber" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
